<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{loginlayout.html}">
<head>
</head>
<body onload='document.login.username.focus();'>

	<section layout:fragment="content">
		<div class="sidenav">
			<div class="login-main-text">
				<h2>
					Application<br> Login Page
				</h2>
				<p>Please create an account</p>
			</div>
		</div>
		<div class="main">
			<div class="col-md-6 col-sm-12">
				<div class="login-form">
					<div>[(${error})]</div>
					<form name='signupconfirm' action='signupconfirm' method='POST'>
						<div class="form-group">
							<input type="text" id="username"
								name="username" class="form-control" placeholder="username" />
							<label class="form-label" for="username">Username</label>
						</div>
						<div class="form-group">
							<input type="password" id="password" name="password"
								class="form-control"/> <label class="form-label"
								for="password">Password</label>
						</div>
						<div class="form-group">
							<input type="password" id="passwordconfirm"
								name="passwordconfirm" class="form-control" /> <label
								class="form-label" for="passwordconfirm">Confirm
								Password</label>
						</div>

						<button type="submit" class="btn btn-secondary">Register</button>

						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" />
					</form>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
